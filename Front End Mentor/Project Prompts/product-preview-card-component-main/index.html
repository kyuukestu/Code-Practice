<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Stylesheet reference -->
  <link rel="stylesheet" type="text/css" href="./css/dist/styles.css">
  <!-- Font References -->
    <!-- Montserrat -->
    <link rel="stylesheet" type="text/css" href="https://fonts.google.com/specimen/Montserrat">
    <!-- Fraunces -->
    <link rel="stylesheet" type="text/css" href="https://fonts.google.com/specimen/Fraunces">
  
  <!-- Font Awesome icon library -->
  <script src="https://kit.fontawesome.com/d58693b4dd.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
    <div class="card">
      <div class="product-image"></div>
      <div class="product-description">
        <div class="product-type">Perfume</div>
        <div class="product-name">Gabrielle Essence Eau De Parfum</div>
        <div class="flavor-text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="product-price">
          <div class="discount-price">$149.99</div>
          <div class="original-price">$169.99</div>
        </div>
        <div class="cart-button">
          <i class="fa-solid fa-cart-shopping"></i>
          Add to Cart
        </div>
      </div>
    </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">J. Pryce</a>.
  </div>
</body>
</html>
